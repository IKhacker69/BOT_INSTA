
<!DOCTYPE html>
<html>
<head>
    <title>Instagram Bot</title>
</head>
<body>
    <h2>Enviar mensagem para quem comentou nos seus posts</h2>
    <form method="POST">
        <label>Usuário do Instagram:</label><br>
        <input type="text" name="usuario" required><br><br>
        <label>Senha:</label><br>
        <input type="password" name="senha" required><br><br>
        <label>Mensagem para enviar:</label><br>
        <textarea name="mensagem" rows="4" cols="40" required>Olá! Obrigado por comentar!</textarea><br><br>
        <button type="submit">Enviar Mensagens</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
